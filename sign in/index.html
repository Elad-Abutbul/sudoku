<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sudoku</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/icon.png">
</head>

<body>

    <div id="signIn">

        <h1 id="h1signIn">sign In</h1>
        to enter put:
     username: abcd
     password:1234
        <hr>

        <div id="flexcontainer">

            <div class="flexIteam">
                <input type="text" id="userName" class="marginInp" placeholder="Put your username">
                <p id="invUser" class="invalid">Your username is invalid</p>
            </div>

            <div class="flexIteam">
                <input type="password" id="password" class="marginInp" placeholder="Put your password">
                <p id="invPass" class="invalid">Your password is invalid</p>
            </div>
            <div class="flexIteam">
                <button id="enter" class="marginInp" onclick="signIn()"><a id="linkEnter">Enter</a></button>
            </div>

        </div>
    </div>

    </div>

    <script src='script.js'></script>

</body>
